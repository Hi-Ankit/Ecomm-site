<div class="row search-item" *ngFor="let item of serachResult">
  <div class="col-sm-3">
    <a routerLink="/details/{{item.id}}">
      <img src="{{item.image}}" alt="error">
    </a>
  </div>
  <div class="col-sm-8">
    <h2><a routerLink="/details/{{item.id}}">{{ item.pname |titlecase}}</a></h2>
    <p><b>Price: {{item.price}}</b></p>
    <p><span>color: {{item.color}}</span> <span>{{item.type}}</span></p>
    <p>{{item.description}}</p>
    <button class="btn btn-danger">Add to cart</button>
  </div>
</div>
