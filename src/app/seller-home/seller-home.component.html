<h1 class="mt-5">List of products</h1>
<div *ngIf="deleteMsg" class="mt-2" >
  <ngb-alert>Product deleted!</ngb-alert>
</div>
<table class="table table-light align-content-center">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Color</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of productList; let i=index;" >
      <td>{{i+1}}</td>
      <td><img style="width: 50px;" src="{{item.image}}" alt="error"></td>
      <td>{{item.pname}}</td>
      <td>{{item.type}}</td>
      <td>{{item.color}}</td>
      <td>{{item.price}}</td>
      <td>{{item.description}}</td>
      <td><button class="btn btn-dark" routerLink="/seller-edit-product/{{item.id}}">Edit</button></td>
      <td><button class="btn btn-dark" (click)="deleteOpr(item.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
