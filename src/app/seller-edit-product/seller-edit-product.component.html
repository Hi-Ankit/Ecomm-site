<div class="common-form">
  <h1 class="my-5">Update Product here!</h1>
  <div *ngIf="showMsg" class="mt-2" >
    <ngb-alert class="alert-success">Product added sucessfuly!</ngb-alert>
  </div>
  <form #editedlist="ngForm" (ngSubmit)="EditedList(editedlist.value)">
    <div class="row-cols-2 my-2">
      <input
        type="text"
        placeholder="Enter Product Name"
        name="pname"
        ngModel="{{productData?.pname}}"
      />
    </div>
    <div class="row-cols-2 my-2">
      <input
        type="text"
        placeholder="Enter Product Type"
        name="type"
        ngModel="{{productData?.type}}"
      />
    </div>
    <div class="row-cols-2 my-2">
      <input
        type="text"
        placeholder="Enter Product Color"
        name="color"
        ngModel="{{productData?.color}}"
      />
    </div>
    <div class="row-cols-2 my-2">
      <input
        type="text"
        placeholder="Enter Product Price"
        name="price"
        ngModel="{{productData?.price}}"
      />
    </div>
    <div class="row-cols-2 my-2">
      <input
        type="text"
        placeholder="Enter Product Description"
        name="description"
        ngModel="{{productData?.description}}"
      />
    </div>
    <div class="row-cols-2 my-2">
      <input
        type="text"
        placeholder="Enter Product Image URL"
        name="image"
        ngModel="{{productData?.image}}"
      />
    </div>
    <div class="btn-group" style="width: 50%">
      <button type="submit" class="btn me-3">Submit</button>
      <button type="reset" class="btn">Reset</button>
    </div>
  </form>
</div>
