<ngb-carousel class="mt-4" *ngIf="popularProducts">
  <ng-template ngbSlide *ngFor="let item of popularProducts">
    <div class="picsum-img-wrapper">
      <a routerLink="/details/{{ item.id }}">
        <img
          style="height: 500px; width: 100%; object-fit: contain"
          src="{{ item.image }}"
          alt="Random first slide"
        />
      </a>
    </div>
    <div class="carousel-caption">
      <h3 class="heading">{{ item.pname }}</h3>
      <p class="heading">{{ item.description }}</p>
    </div>
  </ng-template>
</ngb-carousel>
<h1>Top Selling Products.</h1>
<div class="row">
  <div *ngFor="let item of popularProductsBuy" class="product col-sm-2 m-5">
    <div class="productImage">
      <a routerLink="/details/{{ item.id }}"
        ><img src="{{ item.image }}" alt="error"
      /></a>
    </div>
    <div class="productDescription">
      <h4>{{ item.pname }}</h4>
      <p>{{ item.description }}</p>
      <p>Rs: {{ item.price }}</p>
      <div class="productOperations justify-content-between d-flex">
        <a routerLink="/details/{{ item.id }}">View product</a>
        <a href="">Add to cart</a>
      </div>
    </div>
  </div>
</div>
